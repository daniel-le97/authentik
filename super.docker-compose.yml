version: '3'
services:
  db:
    image: 'postgres:latest'
    environment:
      POSTGRES_USER: clcx0go6o0bfbagrvez66fcxx
      POSTGRES_PASSWORD: J8TUxEilX4olLnAlQwbSWcbu
      POSTGRES_DB: clcx0go6p0bfdagrvf44v2f0i
    ports:
      - 9000:5432
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pg_isready -U clcx0go6o0bfbagrvez66fcxx']
      interval: 5s
      timeout: 5s
      retries: 5

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:4.3
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://clcx0go6o0bfbagrvez66fcxx:J8TUxEilX4olLnAlQwbSWcbu@db:5432/clcx0go6p0bfdagrvf44v2f0i"
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge
